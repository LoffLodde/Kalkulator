<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My calculator</title>
  </head>
  <body>
    <div class="kalkulator">
      <input type="text" class="display" readonly maxlength="20" />

      <button data-verdi="1">1</button>
      <button data-verdi="2">2</button>
      <button data-verdi="3">3</button>
      <button class="CE" data-verdi="CE">‚Üê</button>

      <button data-verdi="4">4</button>
      <button data-verdi="5">5</button>
      <button data-verdi="6">6</button>
      <button data-verdi="+">+</button>

      <button data-verdi="7">7</button>
      <button data-verdi="8">8</button>
      <button data-verdi="9">9</button>
      <button data-verdi="-">-</button>

      <button data-verdi=".">.</button>
      <button data-verdi="0">0</button>
      <button data-verdi="=">=</button>

      <button data-verdi="/">/</button>
      <button data-verdi="*">*</button>
      <button data-verdi="%">%</button>
      <button data-verdi="C">C</button>
      <button></button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
